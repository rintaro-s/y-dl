<!DOCTYPE html>
<html>
<head>
    <title>YouTube URL入力</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        #embedCodeDisplay {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
            overflow-wrap: break-word;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var canvas = document.getElementById("backgroundCanvas");
            var ctx = canvas.getContext("2d");

            // 背景の描画
            function drawBackground() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 色と効果を調整して背景を描画
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#fff";
                for (var i = 0; i < 100; i++) {
                    var x = Math.random() * canvas.width;
                    var y = Math.random() * canvas.height;
                    var size = Math.random() * 3;
                    ctx.fillRect(x, y, size, size);
                }
            }

            // ウィンドウサイズが変更されたときに背景を再描画
            window.addEventListener("resize", drawBackground);

            // 初回描画
            drawBackground();
        });

        function generateEmbedCode() {
            var url = document.getElementById('urlInput').value;
            var embedCode = '<iframe id="widgetApi" src="https://yt-download.org/api/widget?url=' + url + '" width="100%" height="100%" allowtransparency="true" scrolling="no" style="border:none"></iframe>';
            document.getElementById('embedCodeDisplay').innerHTML = embedCode;
        }
    </script>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>

    <h1>YouTubeのURLを入力してください</h1>
    <input type="text" id="urlInput">
    <br>
    <button onclick="generateEmbedCode()">生成する</button>

    <div id="embedCodeDisplay"></div>
</body>
</html>
